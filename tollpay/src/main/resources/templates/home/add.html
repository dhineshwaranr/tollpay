<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Tool</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
</head>
<style type="text/css">
	@font-face {
    font-family: 'lato-thin';
    src: url('/fonts/lato/lato-thin-webfont.eot');
    src: url('/fonts/lato/lato-thin-webfont.eot?#iefix') format('embedded-opentype'),
         url('/fonts/lato/lato-thin-webfont.woff') format('woff'),
         url('/fonts/lato/lato-thin-webfont.ttf') format('truetype'),
         url('/fonts/lato/lato-thin-webfont.svg#Sri-TSCRegular') format('svg');
    font-weight: normal;
    font-style: normal;
   }
   body { font-family: "lato-thin", Verdana }
</style>
<body>

<div class="container">
	<div class="row">
		<div class="col-lg-6">
			<form name="user-form" id="user-form" class="large-form" th:action="@{/admin/users}" th:object="${userDto}" action="/admin/users" method="POST">
			  <div class="form-group">
			    <label for="firstName">First Name</label>
			    <input type="firstName" name="firstName" class="form-control" id="firstName" th:field="*{firstName}"/>
			  </div>
			  <div class="form-group">
			    <label for="lastName">Last Name</label>
			    <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}" />
			  </div>
			  <div class="form-group">
			    <label for="age">Age</label>
			    <input type="text" class="form-control" id="age" name="age" th:field="*{age}" />
			  </div>
			  
			  <button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
		<div class="col-lg-6">B</div>	
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script type="text/javascript">

$( document ).ready(function() {
	
	   
});



</script>
</body>
</html>
